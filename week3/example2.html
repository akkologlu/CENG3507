<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 5px solid currentColor;
            color: red;
            width: fit-content;
        }
        h2{
            border: 5px solid currentColor;
            width: fit-content;
        }
        strong{ 
            border: 3px solid currentColor;
            color:green;
            width: 50%;
        }
        em{
            border: 3px solid currentColor;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>This is a block</h1>
    <h2>This is also a block</h2>
    <strong>this is a inline element.</strong>
    <em>So this is placed next to it.</em>
    <ol>Item 1</ol> <ol>Item 2</ol>
    <ol><ul>Item 3</ul><ul>Item 4</ul></ol>
</body>
</html>
